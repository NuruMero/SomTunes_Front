<mat-dialog-content>
  <p>
    {{message}}
  </p>
</mat-dialog-content>
<div mat-dialog-actions align="center">
  <button mat-raised-button mat-dialog-close tabindex="-1">{{cancelButtonText}}</button>
  <button mat-raised-button color="warn" (click)="onConfirmClick()" tabindex="1" cdkFocusInitial>{{confirmButtonText}}</button>
</div>
