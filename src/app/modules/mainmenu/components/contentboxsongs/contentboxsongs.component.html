<mat-card>
  <mat-card-header>
    <mat-card-title>
      <h2>Songs list</h2>
    </mat-card-title>
  </mat-card-header>

  <div>
    <table mat-table [dataSource]="songs">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let song">
          <a routerLink="/songinfo/{{song.id}}">
            {{song.name}}
          </a>
        </td>
      </ng-container>

      <ng-container matColumnDef="genre">
        <th mat-header-cell *matHeaderCellDef>Genre</th>
        <td mat-cell *matCellDef="let song">{{song.genre}}</td>
      </ng-container>

      <ng-container matColumnDef="release">
        <th mat-header-cell *matHeaderCellDef>Release</th>
        <td mat-cell *matCellDef="let song">{{song.release}}</td>
      </ng-container>

      <ng-container matColumnDef="length">
        <th mat-header-cell *matHeaderCellDef>Length</th>
        <td mat-cell *matCellDef="let song">{{song.length}}</td>
      </ng-container>

      <ng-container matColumnDef="delete">
        <th mat-header-cell *matHeaderCellDef>Delete</th>
        <td mat-cell *matCellDef="let song">
          <button mat-icon-button color="warn" type="button" class="delete" title="delete song"
          (click)="openDialog(song)">
            <mat-icon>close</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>

  <div>
    <button mat-raised-button color="primary" type="button" routerLink="/createSong" class="separated">
      Add Song
    </button>
  </div>

</mat-card>
